<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    
    
    
    <script>

        // Randomly Generates Computers choice 
        function computerPlay(choices) {
            return choices[Math.floor(Math.random()*choices.length)];
        }

        // Plays a single round and returns outcome
        function playRound(playerSelection , computerSelection){
            let ps = capitalize(playerSelection)
            let cs = computerSelection
            if ((ps == "Rock" && cs == "Scissors") ||(ps == "Scissors" && cs == "Paper") || (ps == "Paper" && cs == "Rock")) {
                return `You Win! ${ps} beats ${cs}`;
            }
            else if (ps === cs) {
                return 'Draw! Try Again'
            }
            else {
                return `You lose. ${cs} beats ${ps}`;
            }
        }

        //Plays 5 rounds 
        function game() {
            const choices = ["Rock", "Paper", "Scissors"]
            let x = 0 
                while (x < 5){
                let playerSelection = prompt("Rock, paper, or scissors?")
                let computerSelection = computerPlay(choices)
                console.log(playRound(playerSelection , computerSelection));
                x++;
                }

         }   
    
        
         function capitalize(string) {
             let lowerCase = string.toLowerecase()
             let properCase = lowerCase.atChar(0).toUppercase() + lowerCase.slice(1)
             return properCase;
         }

    </script>
</body>
</html>
